<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="L.A.R.P. Market | Dansk håndlavet rollespilsudstyr">
    <meta name="description" content="Håndlavet rollespilsudstyr lavet efter dine ønsker i højeste kvalitet">
    <meta name="keywords" content="rollespil,læder,latex,håndlavet">

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Marcellus" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>L.A.R.P. Market</title>
</head>

<body id="index">

    <header id="main_header"></header>

    <section class="content_container">
        <img alt="LARP Market" src="img/logo_white.svg" class="logo">
        <div class="centered_text">
            <h1>Hos L.A.R.P. Market fremstiller vi<br>dansk håndlavet rollespilsudstyr</h1>
            <h2>Efter dine ønsker</h2>
        </div>
        <div id="video_container">
            <video loop autoplay muted width="320" height="240">
                <source src="img/splash_video.mp4" type="video/mp4">

                Din browser understøtter ikke dette videoformat
            </video>
        </div>
    </section>


    <!-- React -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Components -->
    <script type="module" src="src/components/Header.js"></script>
    <!-- Additional scripts -->
    <script src="src/scripts/index.js"></script>
