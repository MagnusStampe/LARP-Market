<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Marcellus" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>L.A.R.P. Market</title>
</head>

<body id="index">

    <header id="main_header"></header>

    <div class="content_container">
        <img alt="LARP Market" src="img/logo_white.svg" class="logo">

        <div class="centered_text">
            <p>Hos LARP Market fremstiller vi<br>dansk håndproduceret rollespilsudstyr</p>
            <p>Efter dine ønsker</p>
        </div>
        <div id="video_container">
            <video loop autoplay width="320" height="240">
                <source src="img/splash_video.mp4" type="video/mp4">

                Din browser understøtter ikke dette videoformat
            </video>
        </div>
    </div>


    <!-- React -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Components -->
    <script src="src/components/Header.js"></script>
    <!-- Additional scripts -->
    <script src="src/scripts/index.js"></script>
</body>

</html>
