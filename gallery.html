<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Marcellus" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>L.A.R.P. Market | Galleri</title>
</head>

<body id="gallery">
    <header id="main_header"></header>
    <div id="content">
        <h1>Galleri</h1>

        <div id="gallery_wrapper">
            <section id="gallery_menu">
                <h2>Sortér</h2>
                <select>
                    <option value="latestDate">Sidst tilføjet</option>
                    <option value="oldestDate">Først tilføjet</option>
                </select>
                <h2>Filtre</h2>
                <form class="filters">
                    <input type="checkbox" class="filter_checkbox" value="latex" id="cbLatex">
                    <label for="cbLatex">Latex</label>
                    <input type="checkbox" class="filter_checkbox" value="leather" id="cbLeather">
                    <label for="cbLeather">Læder</label>
                    <input type="checkbox" class="filter_checkbox" value="wood" id="cbWood">
                    <label for="cbWood">Træ</label>
                    <input type="checkbox" class="filter_checkbox" value="div" id="cbDiv">
                    <label for="cbDiv">Diverse</label>
                </form>
            </section>
            <section id="gallery_items"></section>
        </div>
    </div>

    <!-- React -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Components -->
    <script src="src/components/Header.js"></script>
    <script src="src/components/Gallery.js"></script>
    <!-- Additional scripts -->
</body>

</html>
